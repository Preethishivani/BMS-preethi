<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMS - Book My Seat</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/normalize.css">
</head>
 <body> <!-- Body has 4 child elements -->
  <div class="movie-container">
    <label for="movie">Select Your Favorite Movie</label>
    <select name="movie-name" id="movie">
      <option value="100">Hitler - ₹100</option>
      <option value="150">Don - ₹150</option>
      <option value="200">The Family Man - ₹200</option>
      <option value="250">The Originals - ₹250</option>
      <option value="300">Vampire Dairies - ₹300</option>
      <option value="350">Manifest - ₹350</option>
    </select>
  </div>
  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>
  <div class="screen-container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat selected"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>
  <p class="text">You have selected 
    <span id="count">0</span> 
    seats for a price of ₹
    <span id="total">0</span>
  </p>
  <script src="./scripts/script.js"></script>
</body>
</html>
